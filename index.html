<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Camera Feed</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
    video, canvas, img {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>üì∏ –ö–∞–º–µ—Ä–∞ —Ç–µ–ª–µ—Ñ–æ–Ω—É –≤ —Ä–µ–∞–ª—å–Ω–æ–º—É —á–∞—Å—ñ</h2>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <img id="captured" alt="–ó–Ω—ñ–º–æ–∫ –∑ –∫–∞–º–µ—Ä–∏" />
  <div>
    <button id="snapshot">üì∑ –ó—Ä–æ–±–∏—Ç–∏ –∑–Ω—ñ–º–æ–∫</button>
    <button id="toggleAuto">‚ñ∂Ô∏è –ê–≤—Ç–æ–∑–Ω—ñ–º–∫–∏: –í–∏–º–∫–Ω–µ–Ω–æ</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captured = document.getElementById('captured');
    const snapshotBtn = document.getElementById('snapshot');
    const toggleAutoBtn = document.getElementById('toggleAuto');

    let autoCapture = false;
    let intervalId = null;

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        console.error('–ü–æ–º–∏–ª–∫–∞ –¥–æ—Å—Ç—É–ø—É –¥–æ –∫–∞–º–µ—Ä–∏', err);
        alert("–ù–µ –≤–¥–∞–ª–æ—Å—è –æ—Ç—Ä–∏–º–∞—Ç–∏ –¥–æ—Å—Ç—É–ø –¥–æ –∫–∞–º–µ—Ä–∏ üò¢");
      });

    function takeSnapshot() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);
      const dataUrl = canvas.toDataURL('image/jpeg');
      captured.src = dataUrl;

      // üîó –í–ê–ñ–õ–ò–í–û: –ø—Ä–∞–≤–∏–ª—å–Ω–∞ URL-–∞–¥—Ä–µ—Å–∞ –¥–æ —Ç–≤–æ–≥–æ API –Ω–∞ Render
      fetch('https://image-upload-api-vbrw.onrender.com/upload', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ image: dataUrl })
      })
      .then(response => response.json())
      .then(data => {
        console.log('üì§ –ó–æ–±—Ä–∞–∂–µ–Ω–Ω—è —É—Å–ø—ñ—à–Ω–æ –Ω–∞–¥—ñ—Å–ª–∞–Ω–æ:', data);
      })
      .catch(error => {
        console.error('‚ùå –ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –Ω–∞–¥—Å–∏–ª–∞–Ω–Ω—ñ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è:', error);
      });
    }

    snapshotBtn.addEventListener('click', takeSnapshot);

    toggleAutoBtn.addEventListener('click', () => {
      autoCapture = !autoCapture;
      toggleAutoBtn.textContent = autoCapture ? '‚è∏Ô∏è –ê–≤—Ç–æ–∑–Ω—ñ–º–∫–∏: –£–≤—ñ–º–∫–Ω–µ–Ω–æ' : '‚ñ∂Ô∏è –ê–≤—Ç–æ–∑–Ω—ñ–º–∫–∏: –í–∏–º–∫–Ω–µ–Ω–æ';

      if (autoCapture) {
        intervalId = setInterval(takeSnapshot, 2000);
      } else {
        clearInterval(intervalId);
      }
    });
  </script>
</body>
</html>
